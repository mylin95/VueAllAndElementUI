<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义插件</title>
</head>
<body>
    <div id="app">
        <span v-my-directive='content'></span>

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!-- 要在vue插件引入后，引入 -->
    <script src="./js/plugin.js"></script>
    <script>

        Vue.use(MyPlugin)

        var vm = new Vue({
            el: '#app',
            data: {
                content: 'hello'
            }
        })

        // 1.调用全局方法
        Vue.myGlobalMethod();

        // 2.调用Vue实例方法
        vm.$myMethod('hello')


        // 3.调用全局指令，见标签中
    
    </script>
</body>
</html>
